<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 - Calculadora</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="pantalla">
        <div id="calculadora">
            <!-- Pantalla de nuestra calculadora -->
            <div id="pantalla-calculadora">
                
            </div>

            <!-- Botones de nuestra calculadora -->
            <div id="contenido-calculadora">
                <div class="contenido-buttons power">OFF</div>
                <div class="contenido-buttons power">C</div>
                <div class="contenido-buttons calcs">%</div>
                <div class="contenido-buttons calcs">/</div>
                <div class="contenido-buttons numbers">7</div>
                <div class="contenido-buttons numbers">8</div>
                <div class="contenido-buttons numbers">9</div>
                <div class="contenido-buttons calcs">X</div>
                <div class="contenido-buttons numbers">4</div>
                <div class="contenido-buttons numbers">5</div>
                <div class="contenido-buttons numbers">6</div>
                <div class="contenido-buttons calcs">-</div>
                <div class="contenido-buttons numbers">1</div>
                <div class="contenido-buttons numbers">2</div>
                <div class="contenido-buttons numbers">3</div>
                <div class="contenido-buttons calcs plas">+</div>
                <div class="contenido-buttons numbers">0</div>
                <div class="contenido-buttons calcs">.</div>
                <div class="contenido-buttons calcs">=</div>
                <!-- <div class="contenido-buttons calcs">+</div> -->
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="../js/index.js"></script>

</html>
